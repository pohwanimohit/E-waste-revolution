<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.js Map (Free)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h2>Leaflet.js OpenStreetMap Test</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([26.2389, 73.0243], 12); // Jodhpur Coordinates
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
    
        L.marker([26.2389, 73.0243]).addTo(map)
            .bindPopup('Jodhpur, Rajasthan')
            .openPopup();
    </script>
    <script src="track.js"></script>
</body>
</html>
